{% extends "base.html" %}
{% block title %}404 not found{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h1>Error 404</h1>
    <p class="lead">Страница <code>{{ path }}</code> не найдена</p>
    <br>
    <p class="lead">Когда-нибудь здесь будет страница, а пока держите милого котика</p>
    <br>
    <p><img src="/static/default-photo/cat1_200px.png" alt="милый котик"></p>
    <br>
    <p class="lead"><a href="{% url 'posts:index' %}">Вернуться на главную</a></p>
  </div>
</div>

{% endblock %}
